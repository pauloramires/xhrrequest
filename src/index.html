<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="application-name" content="xhrrequest">
  <meta name="description" content="A LeanIX custom report">
  <meta name="author" content="">

  <title>xhrrequest</title>
  <style>
    [x-cloak] { display: none; }
  </style>

</head>
<body
  x-data="initializeContext()"
  x-init="() => {
    initializeReport()
  }">
  <div x-cloak class="flex flex-col items-start p-4">
    <div class="bg-green-600 px-2 py-1 rounded text-white cursor-pointer" @click="executeRequest" x-text="'Make Request'"></div>
    <div x-text="`Status: ${status}`"></div>
    <div x-text="`Body: ${body}`"></div>
  </div>
</body>
</html>
